<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Example</title>
    <style>
        /* CSS3 Selectors */
        h1 {
            color: #4635aa;
        }

        p:nth-child(odd) {
            background-color: #eee;
        }

        /* CSS3 Backgrounds and Transparency */
        .transparent-box {
            background-color: rgba(136, 5, 5, 0.5);
            padding: 20px;
            margin: 10px;
        }

        /* CSS3 Fonts and Text Effects */
        .styled-text {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #666;
        }

        /* CSS3 Transformations, Transitions, Animations, Resize Property */    
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
            transition: all 0.5s ease-in-out;
        }

        .animated-box:hover {
            transform: rotate(360deg) scale(1.5);
            background-color: #e74c3c;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .bouncing-box {
            width: 50px;
            height: 50px;
            background-color: #2ecc71;
            margin: 20px;
            animation: bounce 2s infinite;
        }

        /* Resize Property */
        .resizable-box {
            resize: both;
            overflow: auto;
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 1px solid #333;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>TASK-7 CSS3 Example</h1>


    <div class="transparent-box">
        <p>TASK-8 This is a transparent box.</p>
    </div>

    <div class="styled-text">
        <p>TASK-9 This text has custom styling.</p>
    </div>

    <div class="animated-box"></div>

    <div class="bouncing-box"></div>

    <div class="resizable-box">
        <p>TASK-10 This box can be resized.</p>
    </div>

</body>
</html>
